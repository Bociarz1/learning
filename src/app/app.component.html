<div style="width: 100%; height: 100vh">
  <form [formGroup]="form">
    <input type="number" formControlName="count"/>
    <button [disabled]="!form.valid" (click)="submit()" [ngClass]="{'ontouched': form.get('count')?.touched}">submit
    </button>
  </form>
</div>
